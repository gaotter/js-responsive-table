<div>Template version</div>
<app-responsive-table-template [tableModel]="tableModel">
    <!-- headers -->
    <ng-template appElementSelector [identifiler]="'header'"
        [data]="{down:'down', screenid:'screen-semi-large', dataSize:'medium'}">
        Title
    </ng-template>
    <ng-template appElementSelector [identifiler]="'header'"
        [data]="{down:'down', screenid:'screen-medium', dataSize:'large'}">
        Bekrivelse
    </ng-template>
    <ng-template appElementSelector [identifiler]="'header'"
        [data]="{down:'down', screenid:'screen-semi-medium', dataSize:'micro'}">
        updated
    </ng-template>
    <ng-template appElementSelector [identifiler]="'header'"
        [data]="{down:'down', screenid:'screen-small', dataSize:'small'}">
        Salgs pris
    </ng-template>
    <!-- Rows -->
    <ng-template appElementSelector [identifiler]="'cell'" let-rowdata="dataentry">
        <div>YO man</div> {{rowdata.row.title}}
    </ng-template>
    <ng-template appElementSelector [identifiler]="'cell'" let-rowdata="dataentry">
        {{rowdata.row.description}}
    </ng-template>
    <ng-template appElementSelector [identifiler]="'cell'" let-rowdata="dataentry">
        {{rowdata.row.updated}}
    </ng-template>
    <ng-template appElementSelector [identifiler]="'cell'" let-rowdata="dataentry">
        {{rowdata.row.lastSalesPrice}}
    </ng-template>

</app-responsive-table-template>
